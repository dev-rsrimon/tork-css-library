<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatorkble" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initorkal-scale=1.0" />
    <title>Tork CSS Liabrary</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatorkc.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Font-awesome v5.15.3 -->
    <link rel="stylesheet" href="vendores/css/font-awesome/all.min.css" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      .this-row div {
        padding: 20px 0;
        background-color: red;
        margin: 20px 0;
        border: 3px solid #fff;
      }

      .box {
        width: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div class="tork-container tork-d-flex">
      <h1 class="tork-text-primary">heading-1</h1>
      <h2 class="tork-text-success">heading-2</h2>
      <h3 class="tork-text-danger">heading-3</h3>
      <h4 class="tork-text-info">heading-4</h4>
      <h5 class="tork-text-dark">heading-5</h5>
      <h6 class="tork-text-light">heading-6</h6>
      <button class="tork-btn tork-btn-warning">primary btn</button>
    </div>
    <div class="tork-container">
      <h2
        class="tork-bg-primary tork-p-4 tork-mt-4 tork-text-white tork-pt-5 tork-pb-5"
      >
        Tork CSS Support Liabrary
      </h2>
      <h3
        class="tork-text-uppercase tork-fw-300 tork-border tork-my-5 tork-p-5 tork-bg-warning"
      >
        margin and padding testing
      </h3>

      <div
        class="box tork-border tork-border-4 tork-rounded-5 tork-border-danger tork-bg-info"
      >
        <button class="tork-btn tork-btn-primary tork-btn-block" disabled>
          Read More..
        </button>
      </div>
      <div class="button_group tork-mt-4">
        <a href="#" class="tork-btn tork-btn-primary tork-disabled"
          >Read More..</a
        >
        <a href="#" class="tork-btn tork-btn-secondary">Read More..</a>
        <a href="#" class="tork-btn tork-btn-warning tork-disabled"
          >Read More..</a
        >
        <a href="#" class="tork-btn tork-btn-info">Read More..</a>
        <a href="#" class="tork-btn tork-btn-light">Read More..</a>
        <a href="#" class="tork-btn tork-btn-success">Read More..</a>
        <a href="#" class="tork-btn tork-btn-link">Read More..</a>
        <a href="#" class="tork-btn tork-btn-dark">Read More..</a>
      </div>
      <!-- outline button group -->
      <div class="button_group tork-mt-4">
        <button class="tork-btn tork-btn-primary tork-btn-block" disabled>
          Read More..
        </button>
        <button class="tork-btn tork-btn-secondary">Read More..</button>
        <button class="tork-btn tork-btn-warning" disabled>Read More..</button>
        <button class="tork-btn tork-btn-info tork-btn-block">Read More..</button>
        <button class="tork-btn tork-btn-light">Read More..</button>
        <button class="tork-btn tork-btn-success">Read More..</button>
        <button class="tork-btn tork-btn-link">Read More..</button>
        <button class="tork-btn tork-btn-dark">Read More..</button>
      </div>
      <!-- outline button sizing -->
      <div class="button_group tork-mt-4">
        <a href="#" class="tork-btn tork-btn-outline-primary tork-btn-sm"
          >Read More..</a
        >
        <a href="#" class="tork-btn tork-btn-outline-secondary tork-btn-sm"
          >Read More..</a
        >
        <a href="#" class="tork-btn tork-btn-outline-warning tork-btn-lg"
          >Read More..</a
        >
        <a href="#" class="tork-btn tork-btn-outline-info tork-btn-lg"
          >Read More..</a
        >
      </div>
    </div>
    <script src="vendores/js/font-awesome/all.min.js"></script>
